{% extends "layout.html" %}

{% block head %}
<!-- HEAD css / scripts -->

{% block content %}

<style>
.button-adjustment {
  margin-top: 50px;
}

.button-adjustment button {
  background-color: #f2f2f2;
  color: #757575;
  font-family: arial, sans-serif;
  font-size: 13px;
  font-weight: bold;
}

.search-form {
	width: 35vw;
    margin: 0;
    margin-left: 1vw;
}

.form-group {
    margin-bottom: 0
}

.p-h-logo-small {
    width: 50px;
    height: auto;
}


@media only screen and (max-width: 600px) {
	.search-form {
  		width: 90vw;
	}
}

.btn-custom {
background-image: -moz-linear-gradient(top,#f5f5f5,#f1f1f1);
-moz-border-radius: 2px;
-moz-user-select: none;
background-color: #f2f2f2;
border: 1px solid #f2f2f2;
border-radius: 2px;
color: #757575;
cursor: pointer;
font-family: arial,sans-serif;
font-size: 13px;
font-weight: bold;
margin: 11px 4px;
min-width: 54px;
text-align: center;
}

.btn-custom:hover {
	color: #757575;
}

.margin-top {
    padding: 2vh
}

.url-link {
    color: green
}

.search-result {
    margin-bottom: 1vh
}

.search-panel {
    margin-bottom: 5vh;
}

</style>

    <div class="container-fluid w-100 margin-top">  
    <div class="search-panel d-flex justify-content-left">
        <div class="row"> 
            <div class="text-center col-md-12 d-flex flex-row align-items-center">
                <a href="/">
                    <img src="{{ url_for('static', filename='img/peng.jpg') }}" alt="Peng" class="p-h-logo-small">
                </a>
                <form action="{{ url_for('index.handle_form')  }}" method="post" class="search-form">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="search" name='query' class="form-control input-lg" id="gg-search">
						</div>  
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="d-flex flex-column justify-content-left">
        {% for result in results %}
        <div class="search-result">
            <a href=/url?l={{ result[1] }}&i={{loop.index}}>
                <h5>{{ result[0] }}</h5>
                <p class='url-link'>{{ result[1] }}</p>
            </a>
            <p>This is metadata</p>
        </div>
        {% endfor %}
      </div>
    </div>
